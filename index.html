<!DOCTYPE html>
<html>

  <head>
    <title>Video player</title>
    <link rel="icon" href="static/favicon.png" type="image/png">
    <link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
      .player-screen {
        width: 794px;
        height: 598px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 5);
        display: flex;
        flex-direction: column;
      }

      .screen {
        width: 100%;
        height: 100%;
        flex-grow: 10;
      }

      .bottom-controls {
        display: flex;
        flex-direction: row;
      }

      .left-button-tab {
        background-color: black;
        flex-grow: 1;
        display: flex;
        flex-direction: row;
      }

      .right-button-tab {
        background-color: black;
        flex-grow: 1;
        display: flex;
        flex-direction: row;
      }

      .player-buttons {
        border-style: none;
        cursor: pointer;
        color: white;
        background-color: transparent;
        font-size: 20px;
        line-height: 1.5;
        padding: 10px;
        height: 48px;
        width: 33px;
        flex-grow: 5;
      }
      .player-buttons:focus {
        outline: transparent;
      }
      .player-buttons:focus-visible {
        outline: none;
      }

      .time-tab {
        background-color: black;
        flex-grow: 98;
        display: flex;
        flex-direction: row;
      }

      .viewing-time {
        border-style: none;
        padding-top: 5px;
        padding-left: 1px;
        color: white;
        font-family: Roboto Regular;
        font-size: 17px;
        background-color: transparent;
        flex-grow: 1;
        margin-right: -11px;
      }

      .progressbar {
        flex-grow: 50;
        background-color: transparent;
        display: flex;
        flex-direction: row;
        align-items: center;
        margin-left: 20px;
      }

      .slider {
        background-color: #f8104d;
        height: 6px;
        border-radius: 10px;
      }

      .circle {
        height: 12px;
        width: 12px;
        background-color: #f8104d;
        border-style: solid;
        border-color: white;
        border-width: 4px;
        border-radius: 50%;
        display: inline-block;
        box-shadow: 0 0 10px rgba(0, 0, 0, 1);
        margin-left: -10px;
        opacity: 0%;
        transition-property: all;
        transition-duration: 300ms;
        transition-timing-function: ease-out;
      }

      .progressbar:hover .circle {
        opacity: 100%;
        transition-property: all;
        transition-duration: 300ms;
        transition-timing-function: ease-out;
      }
    </style>
  </head>

  <div id="player" class="player-screen">
    <div class="js-video-container screen"></div>
    <div class="bottom-controls">
      <div class="left-button-tab">
        <button class="js-play-button player-buttons">
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button player-buttons">
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
        <button class="js-mute-button player-buttons">
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>
        <button class="js-volume-button player-buttons">
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
      </div>
      <div class="time-tab">
        <button class="js-current-time viewing-time">
        </button>
        <div class="js-progress progressbar">
          <div class="js-progress-slider slider">...</div>
          <span class="circle"></span>
        </div>
        <button class="js-duration viewing-time">
        </button>
      </div>
      <div class="right-button-tab">
        <button class="js-fullscreen-button player-buttons">
          <i class="fa fa-expand" aria-hidden="true"></i>
        </button>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="static/player.js"></script>

  <script type="text/javascript">
    createPlayer({ elementId: 'player' });
  </script>

</html>
